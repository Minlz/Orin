<!DOCTYPE html>
<html>
<head>
    <title>Orion - Êô∫ËÉΩÂä©Êâã</title>
    <style>
        :root {
            --bg-color: #343541;
            --user-bg: #19c37d;
            --bot-bg: #444654;
            --text-color: #ececf1;
            --typing-dot-color: #19c37d;
        }
        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .message {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .user-message {
            flex-direction: row-reverse;
            margin-left: auto;
            max-width: 80%;
        }
        .user-message .message-content {
            background: var(--user-bg);
            border-radius: 18px 18px 4px 18px;
            margin-right: 10px;
        }
        .bot-message {
            margin-right: auto;
            max-width: 80%;
        }
        .bot-message .message-content {
            background: var(--bot-bg);
            border-radius: 18px 18px 18px 4px;
            margin-left: 10px;
        }
        .message .avatar {
            display: none !important;
        }
        .thinking .message-content {
            background: transparent !important;
            padding-left: 30px;
            box-shadow: none !important;
        }
        .typing-indicator {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: var(--typing-dot-color);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .message-content {
            padding: 12px 16px;
            line-height: 1.75;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
            max-width: calc(100% - 20px);
        }
        .input-container {
            padding: 20px;
            background: var(--bg-color);
            border-top: 1px solid #4d4d4d;
            position: sticky;
            bottom: 0;
        }
        .input-box {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            background: #40414f;
            border: 1px solid #555;
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1em;
            outline: none;
        }
        #user-input:focus {
            border-color: #19c37d;
        }
        button {
            padding: 10px 16px;
            background: #19c37d;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        #voice-btn {
            background: transparent;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 50%;
        }
        #voice-btn.recording {
            background: #ef4146;
            border-color: #ef4146;
        }
    </style>
</head>
<body>
    <!-- È°∂ÈÉ®Ê†áÈ¢òÊ†è -->
    <div style="display: flex; justify-content: center; align-items: center; padding: 20px; background: var(--bg-color); border-bottom: 1px solid #4d4d4d;">
        <span style="color: var(--text-color); font-size: 1.5em; font-weight: bold;">Orin</span>
        <span style="color: var(--text-color); font-size: 1.2em; margin-left: 8px;">- Êô∫ËÉΩÂä©Êâã</span>
    </div>

    <div class="chat-container" id="chat-box">
        <div class="message bot-message">
            <div class="message-content">ÊÇ®Â•ΩÔºåÊàëÊòØOrionÔºåÊÇ®ÁöÑÊô∫ËÉΩÂä©Êâã„ÄÇËØ∑ÈóÆÊúâ‰ªÄ‰πàÂèØ‰ª•Â∏ÆÊÇ®Ôºü</div>
        </div>
    </div>
    
    <div class="input-container">
        <div class="input-box">
            <input type="text" id="user-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." autocomplete="off">
            <button id="voice-btn" 
                    onmousedown="startRecording()" 
                    onmouseup="stopRecording()"
                    ontouchstart="startRecording()" 
                    ontouchend="stopRecording()">üé§</button>
            <button onclick="sendMessage()">ÂèëÈÄÅ</button>
        </div>
    </div>

<script>
const API_KEY = 'sk-1v4pnhrp4fcbaboj8t87rq9cq8gncssgrgqd0ps3cqgdv3lg';
const MODEL = 'gpt-3.5-turbo';

let recognition;
let isRecording = false;
let finalTranscript = '';

if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'zh-CN';

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        finalTranscript = transcript;
        document.getElementById('user-input').value = transcript;
    };

    recognition.onerror = (event) => {
        console.error('ËØ≠Èü≥ËØÜÂà´ÈîôËØØ:', event.error);
    };
}

function startRecording() {
    if (!recognition) return alert('ÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥ËØÜÂà´');
    isRecording = true;
    finalTranscript = '';
    document.getElementById('voice-btn').classList.add('recording');
    recognition.start();
}

function stopRecording() {
    isRecording = false;
    document.getElementById('voice-btn').classList.remove('recording');
    recognition.stop();
    if (finalTranscript) sendMessage();
}

document.getElementById('user-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
    }
});

async function sendMessage() {
    const userInput = document.getElementById('user-input');
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    userInput.value = '';
    
    const thinkingDiv = createThinkingMessage();
    const chatBox = document.getElementById('chat-box');
    chatBox.appendChild(thinkingDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        const response = await callOpenAIAPI(message);
        chatBox.removeChild(thinkingDiv);
        addMessage(response, 'bot');
    } catch (error) {
        chatBox.removeChild(thinkingDiv);
        addMessage(`Âá∫ÈîôÂï¶: ${error.message}`, 'bot');
    }
}

function createThinkingMessage() {
    const div = document.createElement('div');
    div.className = 'message bot-message thinking';
    div.innerHTML = `
        <div class="message-content">
            <div class="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    `;
    return div;
}

async function callOpenAIAPI(prompt) {
    const response = await fetch('https://api.aihao123.cn/luomacode-api/open-api/v1/chat/completions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
            model: MODEL,
            messages: [{role: "user", content: prompt}],
            temperature: 0.7
        })
    });

    if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error?.message || 'ËØ∑Ê±ÇÂ§±Ë¥•');
    }

    const data = await response.json();
    return data.choices[0].message.content.trim();
}

function addMessage(text, sender) {
    const chatBox = document.getElementById('chat-box');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    
    messageDiv.innerHTML = `
        <div class="message-content">${text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
    `;
    
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
</body>
</html>
